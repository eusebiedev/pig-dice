<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <scripts src="js/scripts.js"></scripts>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice Game</title>
</head>
<body class="p-3 m-0">
  <div class="container">
    <h1>Pig Dice Game</h1>
    <div class="row">
      <div class="col-sm-3 player-1" id="player1">
        <h3>Player 1</h3>
          <div id="total-score">Total Score</div>
          <div class="" id="total-score-1">0</div>
          <div id="temp-score">Temp Score</div>
          <div class="" id="temp-score-1">0</div>
      </div>
      <div class="col-sm-3" id="button-panel">
        <button type="button" class ="btn btn-new btn-success btn-sm justify-content-md-center">New Game</button>
      </div>
      <div class="col-sm-3" id="button-panel">
        <button type="button" class ="btn btn-roll btn-primary btn-sm">Roll</button>
        <button type="button" class ="btn btn-hold btn-secondary btn-sm">Hold</button>
      </div>
      <div class="col-sm-3 player-2" id="player2">
        <h3>Player 2</h3>
          <div id="total-score">Total Score</div>
          <div class="" id="total-score-2">0</div>
          <div id="temp-score">Temp Score</div>
          <div class="" id="temp-score-2">0</div>
      </div>
    </div>
  </div>
</body>
</html>
